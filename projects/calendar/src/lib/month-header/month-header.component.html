<div class="month-header">
  <button class="month-header__stepper month-header__stepper--previous"
          *ngIf="showMonthStepper"
          (click)="stepMonth(-1)"
          type="button"
          aria-label="Previous month"
  ><em class="bi bi-caret-left-fill"></em></button>
  <div class="month-header__caption"
        cdkAriaLive="polite"
  ><h4><span>{{month | monthAndYear:locale:monthAndYearFormat}}</span></h4></div>
  <button class="month-header__stepper month-header__stepper--next"
          *ngIf="showMonthStepper"
          (click)="stepMonth(1)"
          type="button"
          aria-label="Next month"
  ><em class="bi bi-caret-right-fill"></em></button>
</div>
